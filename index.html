<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management</title>
    <link href="./build/style.css" rel="stylesheet" />
  </head>
  <body>
    <div
      id="container"
      class="bg-gray-100 flex justify-center items-center min-h-screen p-4"
    >
      <!-- Khung cửa sổ chính -->
      <div class="window-style rounded-md overflow-hidden">
        <div
          class="bg-gray-700 text-white text-4xl font-semibold px-4 py-3 flex items-center"
        >
          Quản lý sinh viên
        </div>

        <!-- Nội dung chính -->
        <div class="p-4 bg-white">
          <div class="text-center mb-6">
            <h2 class="text-4xl font-bold text-gray-800 uppercase">
              Danh sách sinh viên
            </h2>
          </div>

          <!-- Khu vực chứa các nút thao tác và danh sách -->
          <div class="border border-gray-300 p-4">
            <!-- Form nhập liệu cho Sinh viên -->
            <form class="mb-6 p-4 border border-gray-300 bg-gray-50 rounded-sm">
              <h3
                class="text-2xl font-semibold mb-3 border-b border-gray-300 pb-1 text-gray-700"
              >
                Thông tin Sinh viên
              </h3>
              <div
                class="grid grid-cols-1 md:grid-cols-2 gap-x-4 gap-y-2 text-sm text-black"
              >
                <!-- Mã SV -->
                <div class="flex items-center space-x-2">
                  <label class="w-24 font-medium">Mã SV:</label>
                  <input
                    type="text"
                    id="studentId"
                    readonly
                    class="grow bg-gray-100 p-1 border border-gray-400 focus:outline-none text-gray-500 rounded-sm"
                    required
                  />
                </div>

                <!-- Họ và tên -->
                <div class="flex items-center space-x-2">
                  <label for="name" class="w-24 font-medium">Họ và tên:</label>
                  <input
                    type="text"
                    placeholder="Nguyễn Văn A"
                    id="name"
                    class="grow p-1 border border-gray-400 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 rounded-sm"
                    required
                  />
                </div>

                <!-- Điểm Toán -->
                <div class="flex items-center space-x-2">
                  <label for="math" class="w-24 font-medium">Điểm Toán:</label>
                  <input
                    type="number"
                    id="math"
                    min="0"
                    max="10"
                    step="0.1"
                    class="grow p-1 border border-gray-400 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 rounded-sm"
                    required
                  />
                </div>

                <!-- Điểm Văn -->
                <div class="flex items-center space-x-2">
                  <label for="literature" class="w-24 font-medium"
                    >Điểm Văn:</label
                  >
                  <input
                    type="number"
                    id="literature"
                    min="0"
                    max="10"
                    step="0.1"
                    class="grow p-1 border border-gray-400 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 rounded-sm"
                    required
                  />
                </div>

                <!-- Xếp loại -->
                <div class="flex items-center space-x-2">
                  <label class="w-24 font-medium">Xếp loại:</label>
                  <span
                    id="rank"
                    class="grow p-1 text-gray-700 font-semibold rounded-sm"
                  ></span>
                </div>
              </div>

              <!-- Hàng nút điều khiển -->
              <div class="flex justify-between mt-4">
                <input
                  type="submit"
                  value="Thêm"
                  class="win-button cursor-pointer"
                />

                <div class="flex space-x-2">
                  <input
                    type="submit"
                    value="Sửa"
                    class="win-button cursor-pointer"
                  />
                  <input
                    type="submit"
                    value="Xóa"
                    class="win-button cursor-pointer"
                  />
                </div>
              </div>
            </form>

            <!-- Khu vực hiển thị danh sách (Grey box) -->
            <div
              id="student-container"
              class="bg-gray-300 w-full h-80 border border-gray-500 flex items-start justify-center"
            >
              <table
                border="1"
                class="table bg-white w-full student-table"
              ></table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./build/main.js"></script>
  </body>
</html>
